#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Create invoices
#-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
-
  !record {model: account.invoice, id: ct_invoice_1, view: False}:
    partner_id: customer
    type : in_invoice
    account_id: l10n_ch_pain_credit_transfer.account_account_transfer
    company_id: base.main_company
    currency_id: base.CHF
    date_invoice: !eval "'%s-12-01' %(datetime.now().year)"
    move_name: 'test invoice pain002'
    invoice_line_ids:
        -   account_id: l10n_ch_pain_credit_transfer.account_account_expenses
            name: 'Some contact lenses'
            price_unit: 600.00
            quantity: 1.0

